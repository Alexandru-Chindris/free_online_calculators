<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="author" content="Alexandru Chindris" />
  <meta name="keywords" content="Simple math calculator, math , free, calculator" />
  <meta name="description" content="This website provides a free math" />
  <link href="calculator.css" rel="stylesheet" type="text/css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <meta http-equiv="refresh" content="1"> -->
  <title>Math Calculator</title>
</head>
<body>
  <h1 class="center title">Simple Math Calculator</h1>
  <div class="container flex flex-col items-center mx-auto m-w-20">
    <div class="row">
      <input class="input" type="text"/>
    </div>
    <div class="row">
      <button class="button">C</button>
      <button class="button">%</button>
      <button class="button" onclick="alert('This button has no functionalities!')">M+</button>
      <button class="button" onclick="alert('This button has no functionalities!')">M-</button>
    </div>
    <div class="row">
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button">*</button>
    </div>
    <div class="row">
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button">/</button>
    </div>
    <div class="row">
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button">+</button>
    </div>
    <div class="row">
      <button class="button">0</button>
      <button class="button">.</button>
      <button class="button">=</button>
      <button class="button">-</button>
    </div>
  </div>
  <script src="calculator.js"></script>
  <div class="footer">
    <marquee>first release: Thursday 14 July 2022</marquee>
  </div>
</body>
</html>
